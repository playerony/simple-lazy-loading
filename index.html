<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>simple lazy loading</title>
</head>
<body>
  <img alt="landscape" src="./images/image-1.jpg"></img>
  <img alt="landscape" src="./images/image-2.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-3.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-4.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-5.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-6.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-7.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-8.jpg"></img>
  <img alt="landscape" src="" data-src="./images/image-9.jpg"></img>
</body>
<script defer type="text/javascript" src="script.js"></script>
</html>
